<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel - Showtape Selection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="container">
        <h1>Admin Panel</h1>
        <p>You are on a restricted admin panel. If you have gained access to this on accident, stop NOW and report this immediately to randombeans or you will face severe consequences.</p>
        <button id="logoutButton">Logout</button>
        <h1>Add Showtape</h1>
        <form id="addShowtapeForm">
            <label for="docId">Document ID:</label>
            <input type="text" id="docId" name="docId" required><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="link">Link:</label>
            <input type="text" id="link" name="link" required><br><br>

            <label for="creator">Creator:</label>
            <input type="text" id="creator" name="creator" required><br><br>

            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="RSHW">RSHW</option>
                <option value="CSHW">CSHW</option>
                <option value="SSHW">SSHW</option>
                <option value="NSHW">NSHW</option>
                <option value="SHW">SHW</option>
                <option value="FSHW">FSHW</option>
                <option value="OTHER">OTHER</option>
            </select><br><br>

            <button type="submit">Add Showtape</button>
        </form>

        <!-- Inside the .container div -->
        <h1>Add News</h1>
        <form id="addNewsForm">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="General">General</option>
                <option value="Showtape Central News">Showtape Central News</option>
                <option value="CEC News">CEC News</option>
                <option value="RAE News">RAE News</option>
                <option value="Website News">Website News</option>
                <option value="Important Updates">Important Updates</option>
                <option value="Showtape Central Status">Showtape Central Status</option>
                <!-- Add more categories as needed -->
            </select><br><br>

            <label for="creator">Creator:</label>
            <select id="creator" name="creator">
                <option value="randombeans">randombeans</option>
                <option value="EveningStar92">EveningStar92</option>
                <!-- Add more creators as needed -->
            </select><br><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="8" required></textarea><br><br>

            <!-- Automatically generate the timestamp -->
            <input type="hidden" id="posted" name="posted" value="">

            <label for="media">Media (Image/Video):</label>
            <input type="file" id="media" name="media" accept="image/*,video/*"><br><br>

            <button type="submit">Add News</button>
        </form>

        <h1>Add CEC Edition</h1>
        <form id="addCECEditionForm">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID" required><br><br>

            <button type="button" id="addCECEditionButton">Add CEC Edition</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            // Load the navbar
            $('#navbar').load('/navbars/navbar.html');
        });
    </script>
    <script type="module" src="/firebase-admin.js"></script>
    <script type="module" src="/firebase-cecedition.js"></script>
    <script type="module">
        // Import the handleAddCECEdition function from the module
        import { handleAddCECEdition } from "./firebase-cecedition.js";

        // Add an event listener for the "Add CEC Edition" button
        const addCECEditionButton = document.getElementById("addCECEditionButton");
        addCECEditionButton.addEventListener("click", handleAddCECEdition);
    </script>
</body>
</html>
