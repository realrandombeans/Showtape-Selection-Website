<!DOCTYPE html>
<html lang="en">
<head>
	<title>Matlock - Hard Luck Bears</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="navbar"></div>

    <div id="hlbnavbar"></div>

    <div class="container">
        <div class="card">
            <img src="/media/hlb/stages/matlock.png" alt="Avatar" style="width:100%">
            <div class="cardcontainer">
                <h2><b>HLB Matlock</b></h2>
                <p><b>Active: </b>1995 - 2016 / 2023 - Present</p>
                <p><b>Location: </b>Temple Walk, Matlock Bath, DE4 3PG</p>
                <p><b>Creator: </b>Creative Engineering</p>
            </div>
        </div>
        <h1>Introduction</h1>
        <p><b>The Hard Luck Bears Jamboree</b> is a modified Rockafire Explosion show found at Gulliver's Kingdom in Matlock Bath.</p>

        <h1>History</h1>
        <p><i>Coming soon!</i></p>
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /> <!-- DELETE THIS LINE TO REMOVE THE GAP! -->
        <h1>Gallery</h1>
        <div class="gallery">

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module">
        $(function () {
            // Load the navbar
            $('#hlbnavbar').load('/navbars/hlbnav.html');
            $('#navbar').load('/navbars/navbar.html');
        });
    </script>
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
        import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-storage.js"; // Import Storage
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyA_P8ByePTMju24hmVHhm29FYvu5waNIH0",
            authDomain: "showtapeselectionwebsite.firebaseapp.com",
            databaseURL: "https://showtapeselectionwebsite-default-rtdb.firebaseio.com",
            projectId: "showtapeselectionwebsite",
            storageBucket: "showtapeselectionwebsite.appspot.com",
            messagingSenderId: "1082599657064",
            appId: "1:1082599657064:web:402090b5d86f8da84bf5dd",
            measurementId: "G-HJ5FRYRW99"
        };

        // Initialize Firebase
        initializeApp(firebaseConfig);

        const storage = getStorage();

        // Reference to your images in the storage bucket
        const imagesRef = ref(storage, '/archive/hlb/'); 

        // Reference to your gallery div
        const galleryDiv = document.querySelector('.gallery');

        // Get the download URLs of all images in the storage bucket
        listAll(imagesRef).then((result) => {
            result.items.forEach((itemRef) => {
                // Get the download URL for each image
                getDownloadURL(itemRef).then((url) => {
                    // Create an image element
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = 'Hard Luck Bears';
                    img.width = 150;
                    img.height = 150;
                    img.style.objectFit = 'cover';
                    img.style.margin = '10px';

                    // Create a link element
                    const link = document.createElement('a');
                    link.target = '_blank';
                    link.href = url;

                    // Append the image to the link
                    link.appendChild(img);

                    // Append the link to the gallery
                    galleryDiv.appendChild(link);
                });
            });
        }).catch((error) => {
            // Handle errors if any
            console.error('Error retrieving images:', error);
        });
    </script>

</body>
</html>
