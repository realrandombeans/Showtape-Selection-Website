<!DOCTYPE html>
<html lang="en">
<head>
    <title>Art Competition - Showtape Selection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .imagecontainer {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            background: rgb(0, 0, 0);
            background: rgba(0, 0, 0, 0.5);
            color: #f1f1f1;
            width: 100%;
            transition: .5s ease;
            opacity: 0;
            color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }

        .imagecontainer:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <div class="hero" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/media/sc1.png'); height: 300px;">
        <h1>Art Competition 2023</h1>
        <p>Take a look at the submissions from the 2023 Swift Art Competition!</p>
    </div>

    <div class="grid-container">
        <div class="imagecontainer">

            <div class="overlay">cheezaroni</div>
