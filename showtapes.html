<!DOCTYPE html>
<html lang="en">
<head>
    <title>Showtapes - Showtape Selection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="hero" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/media/sc1.png'); height: 300px;">
        <h1>Showtape Library</h1>
    </div>
    <div class="container">
        <table>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Link</th>
            </tr>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            // Load the navbar
            $('#navbar').load('/navbars/navbar.html');
        });
    </script>
    <script type="module" src="/firebase-init.js"></script>
</body>
</html>
