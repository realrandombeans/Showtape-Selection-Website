<!DOCTYPE html>
<html lang="en">
<head>
    <title>Showtapes - Showtape Selection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="hero" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/media/sc1.png'); height: 300px;">
        <h1>Showtape Library</h1>
    </div>
    <div class="container">
        <div class="segment">
            <h1>Welcome!</h1>
            <p>Welcome to the Showtape Library! This is a library filled with showtapes that are publically uploaded via our discord. If you would like to upload your own showtape, please join our discord then head on over to the Submit channel.</p>
        </div>

        <label for="typeFilter">Filter by Type:</label>
        <select id="typeFilter">
            <option value="all">All</option>
            <option value="RSHW">RSHW</option>
            <option value="CSHW">CSHW</option>
            <option value="SSHW">SSHW</option>
            <option value="SHW">SHW</option>
            <!-- Add other type options here -->
        </select>

        <!-- Add a search input field -->
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" placeholder="Search">

        <table>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Creator</th>
                <th>Link</th>
            </tr>
        </table>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            // Load the navbar
            $('#navbar').load('/navbars/navbar.html');
        });
    </script>
    <script type="module" src="/scripts/firebase-showtape.js"></script>
</body>
</html>
