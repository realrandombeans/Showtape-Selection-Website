<!DOCTYPE html>
<html lang="en">
<head>
    <title>Showtapes - Showtape Selection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <div>
                <input style="width: 50%;" type="email" id="email" name="email" required>
            </div>
            <label for="password">Password:</label>
            <div>
                <input style="width: 50%" type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit" style="width: 10%;">Sign in</button>
            </div>
        </form>
        <div id="login-status"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            // Load the navbar
            $('#navbar').load('/navbars/navbar.html');
        });
    </script>
    <script type="module" src="/firebase-login.js"></script>
</body>
</html>
